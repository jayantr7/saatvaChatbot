<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SaatvaAI Chatbot Extension</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h2>
      <img id="icon-image" src="icon128.png" alt="SaatvaAI Icon" style="vertical-align: middle;">
      SaatvaAI Assistant
    </h2>
    <div id="conversation">
      <div id="typing-indicator" style="display: none;">
        <span><strong>SaatvaAI:</strong> is typing...</span>
      </div>
    </div>
    <input id="user-input" type="text" placeholder="Talk to SaatvaAI here">
    <button id="submit-button">Send</button>
    <script src="popup.js"></script>
    <script src="resize-icon.js"></script>  <!-- New script for resizing icon -->
  </body>
</html>
