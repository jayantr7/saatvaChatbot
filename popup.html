<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SaatvaAI Chatbot Extension</title>
        <style>
          body {
            width: 300px;
            padding: 10px;
          }
          #conversation {
            height: 200px;
            overflow: auto;
            border: 1px solid #ccc;
            padding: 10px;
          }
          #user-input {
            margin-top: 10px;
            width: 96%;
            padding: 5px;
          }
          #submit-button {
            margin-top: 10px;
            width: 100%;
            padding: 5px;
          }
        </style>
      </head>
      <body>
        <div id="conversation">
        </div>
        <input id="user-input" type="text" placeholder="Enter your message here">
        <button id="submit-button">Send</button>
        <script src="popup.js"></script>
      </body>
</html>
